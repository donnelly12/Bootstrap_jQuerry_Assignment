<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and jQuery assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class=headings><p>Bootstrap and JS/jQuery assignment</p></div>

  <div class=subhead><p>Infosys Class Work</p></div>

  <!--Three Coloured Boxes-->
  <div class=row>
    <div class=col>
     <div class=box1 id="box1"></div>
    </div>
    <div class=col>
      <div class=box2 id="box2"></div>
   </div>
   <div class=col>
     <div class=box3 id="box3"></div>
   </div>
  </div>


  <div class=row>
    <div class=subhead2><p style="color:Blue;">Change Buttons</p></div>
  </div>

  
  
  <!--Change Boxes-->
  <div class=row>
    <div class=col></div>
    <div class=col>
     <button type="button" id=change1 class="btn btn-info" onclick="changeBox1()">Change Box 1</button>
   </div>
   <div class=col>
     <button type="button" id=change2 class="btn btn-info" onclick="changeBox2()">Change Box 2</button>
   </div>
   <div class=col>
     <button type="button" id=change3 class="btn btn-info" onclick="changeBox3()">Change Box 3</button>
   </div>
   <div class=col>
     <button type="button" id=changeA class="btn btn-primary" onclick="changeAll()">Change All</button>
   </div>
   <div class=col></div>
  </div>

  <div class=row>
    <div class=subhead2><p style="color:Blue; font-size: 0.7em;">Hide Buttons</p></div>
  </div>
  
<!--Hide Boxes-->
<div class=row>
  <div class=col></div>
  <div class=col>
    <button type="button" id=hide1 class="btn btn-info" onclick="hide1()">Hide Box 1</button>
  </div>
  <div class=col>
    <button type="button" id=hide2 class="btn btn-info" onclick="hide2()">Hide Box 2</button>
  </div>
  <div class=col>
    <button type="button" id=hide3 class="btn btn-info" onclick="hide3()">Hide Box 3</button>
  </div>
  <div class=col>
    <button type="button" id=hideA class="btn btn-warning" onclick="hideA()">Hide All</button>
  </div>
  <div class=col></div>
</div>

<!--litterally just here to make blank space betweeen elements-->
<p></p>


<div class=row>
  <div class=col></div>
  <div class=col>
    <button type="button" id=reset class="btn btn-danger" onclick="resetcolor()">Reset Colors</button>
  </div>
  <div class=col>
  </div>
  <div class=col>
  </div>
  <div class=col>
    <button type="button" id=showA class="btn btn-success" onclick="showA()">Show All</button>
  </div>
  <div class=col></div>
</div>
 

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>    
</html>
